<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Put In Work - The Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #ff8c00; --bg: #000; }
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            color: white; font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden; touch-action: none;
        }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #050505; border-bottom: 4px solid var(--neon); display: none; width: 100%; max-width: 800px; height: 400px; }
        
        /* UI Overlays */
        .overlay {
            position: absolute; text-align: center; z-index: 10;
            background: rgba(0,0,0,0.9); padding: 30px; border-radius: 15px; border: 2px solid var(--neon);
        }
        h1 { font-family: 'Permanent Marker', cursive; color: var(--neon); font-size: 3rem; margin: 0; text-shadow: 0 0 15px var(--neon); }
        .stats { position: absolute; top: 20px; right: 20px; font-weight: bold; color: var(--neon); text-align: right; z-index: 5; }
        
        .menu-btn {
            background: var(--neon); color: black; border: none; padding: 15px 30px;
            font-weight: bold; text-transform: uppercase; cursor: pointer; margin: 10px; border-radius: 5px;
        }
        .spotify-btn { background: #1DB954; color: white; text-decoration: none; display: inline-block; padding: 15px 30px; border-radius: 5px; font-weight: bold; margin-top: 10px;}
    </style>
</head>
<body>

    <div id="game-container">
        <div class="stats" id="ui-stats" style="display:none;">
            SCORE: <span id="score-val">0</span><br>
            LIVES: <span id="lives-val">3</span>
        </div>

        <div id="start-menu" class="overlay">
            <h1>PUT IN WORK</h1>
            <p>JUMP OVER THE OBSTACLES</p>
            <p id="high-score-display">HIGH SCORE: 0</p>
            <button class="menu-btn" onclick="startGame()">START GAME</button><br>
            <a href="https://open.spotify.com/artist/YOUR_ID" target="_blank" class="spotify-btn">LISTEN ON SPOTIFY</a>
        </div>

        <div id="game-over" class="overlay" style="display:none;">
            <h1>GAME OVER</h1>
            <p>SCORE: <span id="final-score">0</span></p>
            <button class="menu-btn" onclick="startGame()">PLAY AGAIN</button><br>
            <a href="index.html" class="menu-btn" style="background:#333; color:white; text-decoration:none; display:inline-block;">BACK TO HOME</a>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <audio id="bg-music" src="track.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bg-music');
        
        // Game State
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let speed = 5;
        let frame = 0;
        let obstacles = [];
        let highScore = localStorage.getItem('vinylzHighScore') || 0;
        document.getElementById('high-score-display').innerText = `HIGH SCORE: ${highScore}`;

        // Player Object
        const player = {
            x: 50, y: 300, w: 40, h: 40,
            dy: 0, jumpPower: -12, gravity: 0.6, grounded: false
        };

        function startGame() {
            gameActive = true;
            score = 0;
            lives = 3;
            speed = 5;
            obstacles = [];
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('ui-stats').style.display = 'block';
            canvas.style.display = 'block';
            music.play();
            update();
        }

        function gameOver() {
            gameActive = false;
            music.pause();
            music.currentTime = 0;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('vinylzHighScore', highScore);
            }
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over').style.display = 'block';
        }

        function handleInput() {
            if (player.grounded && gameActive) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        }

        window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleInput(); });
        window.addEventListener('touchstart', handleInput);

        function update() {
            if (!gameActive) return;

            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player Physics
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y + player.h > 380) {
                player.y = 380 - player.h;
                player.dy = 0;
                player.grounded = true;
            }

            // Draw Player (The "Vinyl")
            ctx.fillStyle = '#ff8c00';
            ctx.beginPath();
            ctx.arc(player.x + 20, player.y + 20, 20, 0, Math.PI * 2);
            ctx.fill();
            // Vinyl details
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Spawn Obstacles
            if (frame % Math.max(20, 100 - Math.floor(score/5)) === 0) {
                obstacles.push({ x: canvas.width, y: 340, w: 20, h: 40 });
            }

            // Move & Draw Obstacles
            obstacles.forEach((obs, index) => {
                obs.x -= speed;
                ctx.fillStyle = "white";
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

                // Collision Logic
                if (player.x < obs.x + obs.w && player.x + player.w > obs.x &&
                    player.y < obs.y + obs.h && player.y + player.h > obs.y) {
                    obstacles.splice(index, 1);
                    lives--;
                    document.getElementById('lives-val').innerText = lives;
                    if (lives <= 0) gameOver();
                }

                // Cleanup
                if (obs.x + obs.w < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    document.getElementById('score-val').innerText = score;
                    if (score % 10 === 0) speed += 0.5; // Difficulty increase
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        // Set Canvas Size
        canvas.width = 800;
        canvas.height = 400;
    </script>
</body>
</html>
