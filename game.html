<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Put In Work - The Game</title>
    <style>
        :root { --neon: #ff8c00; --red: #8B0000; }
        body { 
            margin: 0; background: #000; color: white; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; touch-action: none; text-align: center;
        }
        #game-wrap { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        canvas { 
            background: #050505; 
            border: 4px solid var(--neon); 
            max-width: 95%; 
            image-rendering: pixelated; 
        }

        .ui-panel { position: absolute; top: 20px; right: 20px; color: var(--neon); font-size: 1.2rem; text-align: right; z-index: 10; font-weight: bold; }
        
        .overlay { 
            position: absolute; z-index: 20; background: rgba(0,0,0,0.9); 
            padding: 30px; border: 2px solid var(--neon); width: 85%; max-width: 400px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Replaced Font Title with Logo Image */
        .menu-logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .btn { 
            background: var(--neon); color: black; border: none; 
            padding: 15px 40px; font-weight: bold; cursor: pointer; 
            margin-top: 20px; text-transform: uppercase; letter-spacing: 2px;
        }
        
        #high-score { color: var(--neon); letter-spacing: 1px; margin: 10px 0; }

        /* Screen Shake */
        .shaking { animation: shake 0.4s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            20% { transform: translate(-3px, 0px); }
            40% { transform: translate(3px, 2px); }
            60% { transform: translate(-3px, 1px); }
            80% { transform: translate(3px, 1px); }
            100% { transform: translate(1px, -2px); }
        }
    </style>
</head>
<body>

    <div id="game-wrap">
        <div class="ui-panel" id="ui" style="display:none;">
            SCORE: <span id="score">0</span><br>
            LIVES: <span id="lives">❤️❤️❤️</span>
        </div>

        <div id="menu" class="overlay">
            <img src="title-logo.png" alt="Put In Work" class="menu-logo">
            <p id="high-score">HIGH SCORE: 0</p>
            <button class="btn" onclick="startGame()">PRESS START</button>
            <p style="font-size: 0.7rem; margin-top: 15px; color: #666;">TAP OR SPACE TO JUMP</p>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <audio id="bgMusic" src="track.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bgMusic');
        const gameWrap = document.getElementById('game-wrap');

        // Asset Initialization
        const bgImg = new Image(); bgImg.src = 'urban-bg.png';
        const playerImg = new Image(); playerImg.src = 'player-pixel.png';
        const obsImg = new Image(); obsImg.src = 'obstacle.png';

        let gameActive = false, score = 0, lives = 3, speed = 6, frames = 0, bgX = 0;
        let obstacles = [];
        let highScore = localStorage.getItem('vinylzHS') || 0;
        document.getElementById('high-score').innerText = `HIGH SCORE: ${highScore}`;

        const player = { x: 80, y: 300, w: 55, h: 55, dy: 0, jump: -15, gravity: 0.8, grounded: false };

        function startGame() {
            gameActive = true; score = 0; lives = 3; speed = 6; obstacles = [];
            document.getElementById('menu').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('lives').innerText = "❤️❤️❤️";
            music.play();
            update();
        }

        function triggerShake() {
            gameWrap.classList.add('shaking');
            setTimeout(() => gameWrap.classList.remove('shaking'), 400);
        }

        function die() {
            lives--;
            triggerShake();
            document.getElementById('lives').innerText = "❤️".repeat(lives);
            if (lives <= 0) {
                gameActive = false;
                music.pause();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('vinylzHS', highScore);
                }
                document.getElementById('high-score').innerText = `HIGH SCORE: ${highScore}`;
                document.getElementById('menu').style.display = 'block';
            }
        }

        function jump() { if(player.grounded && gameActive) { player.dy = player.jump; player.grounded = false; } }
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });
        window.addEventListener('touchstart', jump);

        function update() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Scrolling Parallax Background
            bgX -= 1;
            if (bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);

            // 2. Player
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y > 310) { player.y = 310; player.dy = 0; player.grounded = true; }
            ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

            // 3. Obstacles
            if (frames % Math.max(45, 110 - Math.floor(score/2)) === 0) {
                obstacles.push({ x: canvas.width, y: 325, w: 40, h: 40 });
            }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                ctx.drawImage(obsImg, o.x, o.y, o.w, o.h);

                // Hitbox Collision
                if (player.x < o.x + o.w - 12 && player.x + player.w - 12 > o.x &&
                    player.y < o.y + o.h - 12 && player.y + player.h - 12 > o.y) {
                    obstacles.splice(i, 1);
                    die();
                }

                if (o.x + o.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById('score').innerText = score;
                    speed += 0.1;
                }
            });

            frames++;
            requestAnimationFrame(update);
        }

        canvas.width = 800; canvas.height = 400;
    </script>
</body>
</html>
