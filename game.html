<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Put In Work - The Game</title>
    <style>
        :root { --neon: #ff8c00; --red: #8B0000; }
        body { 
            margin: 0; background: #000; color: white; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; touch-action: none; text-align: center;
            display: flex; align-items: center; justify-content: center;
            height: 100vh;
        }
        #game-wrap { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        canvas { 
            background: #050505; 
            border: 4px solid var(--neon); 
            max-width: 95vw; 
            max-height: 85vh;
            width: auto;
            height: auto;
        }

        .ui-panel { position: absolute; top: 20px; right: 20px; color: var(--neon); font-size: 1.5rem; text-align: right; z-index: 30; font-weight: bold; text-shadow: 2px 2px #000; }
        
        .overlay { 
            position: absolute; z-index: 100; /* Extremely high to stay on top */
            background: rgba(0,0,0,0.95); 
            padding: 40px; border: 2px solid var(--neon); width: 85%; max-width: 450px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* LOGO FIX: Forced visibility and size */
        .menu-logo { 
            width: 100%; 
            max-width: 350px; 
            height: auto; 
            margin-bottom: 20px;
            display: block;
            position: relative;
            z-index: 101;
        }

        .btn { 
            background: var(--neon); color: black; border: none; 
            padding: 18px 50px; font-weight: bold; cursor: pointer; 
            margin-top: 20px; text-transform: uppercase; letter-spacing: 2px;
            font-size: 1.1rem;
        }
        
        #high-score { color: var(--neon); letter-spacing: 1px; margin: 10px 0; font-size: 1.2rem; }

        .shaking { animation: shake 0.4s; }
        @keyframes shake {
            0% { transform: translate(5px, 5px); }
            25% { transform: translate(-10px, 0px); }
            50% { transform: translate(10px, 8px); }
            100% { transform: translate(0px, 0px); }
        }
    </style>
</head>
<body>

    <div id="game-wrap">
        <div class="ui-panel" id="ui" style="display:none;">
            SCORE: <span id="score">0</span><br>
            LIVES: <span id="lives">❤️❤️❤️</span>
        </div>

        <div id="menu" class="overlay">
            <img src="title-logo.png" alt="Put In Work" class="menu-logo" id="logoImg">
            <p id="high-score">HIGH SCORE: 0</p>
            <button class="btn" onclick="startGame()">PRESS START</button>
            <p style="font-size: 0.9rem; margin-top: 15px; color: #888;">TAP OR SPACE TO JUMP</p>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <audio id="bgMusic" src="track.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bgMusic');
        const gameWrap = document.getElementById('game-wrap');

        canvas.width = 2000; 
        canvas.height = 2000;

        const bgImg = new Image(); bgImg.src = 'urban-bg.png';
        const playerImg = new Image(); playerImg.src = 'player-pixel.png';
        const obsImg = new Image(); obsImg.src = 'obstacle.png';

        let gameActive = false, score = 0, lives = 3, speed = 12, frames = 0, bgX = 0;
        let obstacles = [];
        let highScore = localStorage.getItem('vinylzHS') || 0;
        document.getElementById('high-score').innerText = `HIGH SCORE: ${highScore}`;

        // GROUND ADJUSTMENT: 1450 works for most street backgrounds
        const GROUND_Y = 1450; 
        const player = { x: 200, y: GROUND_Y, w: 320, h: 320, dy: 0, jump: -52, gravity: 2.5, grounded: false };

        function startGame() {
            gameActive = true; score = 0; lives = 3; speed = 12; obstacles = [];
            document.getElementById('menu').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('lives').innerText = "❤️❤️❤️";
            music.play();
            update();
        }

        function triggerShake() {
            gameWrap.classList.add('shaking');
            setTimeout(() => gameWrap.classList.remove('shaking'), 400);
        }

        function die() {
            lives--;
            triggerShake();
            document.getElementById('lives').innerText = "❤️".repeat(lives);
            if (lives <= 0) {
                gameActive = false;
                music.pause();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('vinylzHS', highScore);
                }
                document.getElementById('high-score').innerText = `HIGH SCORE: ${highScore}`;
                document.getElementById('menu').style.display = 'block';
            }
        }

        function jump() { if(player.grounded && gameActive) { player.dy = player.jump; player.grounded = false; } }
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });
        window.addEventListener('touchstart', jump);

        function update() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bgX -= 3;
            if (bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);

            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y > GROUND_Y) { player.y = GROUND_Y; player.dy = 0; player.grounded = true; }
            ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

            if (frames % Math.max(50, 120 - Math.floor(score/2)) === 0) {
                obstacles.push({ x: canvas.width, y: GROUND_Y + 50, w: 220, h: 220 });
            }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                ctx.drawImage(obsImg, o.x, o.y, o.w, o.h);

                if (player.x < o.x + o.w - 50 && player.x + player.w - 50 > o.x &&
                    player.y < o.y + o.h - 50 && player.y + player.h - 50 > o.y) {
                    obstacles.splice(i, 1);
                    die();
                }

                if (o.x + o.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById('score').innerText = score;
                    speed += 0.2;
                }
            });

            frames++;
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
