<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Justin Vinylz - Put In Work</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #ff8c00; 
            --bg-dark: #000000;
            --vinyl-red: #8B0000;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start; /* Changed to start for scrollability */
            min-height: 100vh; overflow-x: hidden;
            text-align: center;
            padding-bottom: 50px;
        }

        #smoke-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; opacity: 0.4;
            pointer-events: none; /* Allows clicking through smoke */
        }

        .title-area { margin-top: 40px; z-index: 10; position: relative; }
        
        .main-title-img {
            width: 90%; max-width: 500px;
            height: auto; display: block; margin: 0 auto;
        }

        .artist-name {
            letter-spacing: 6px; color: #666; 
            font-size: 0.9rem; margin-top: 10px;
            text-transform: uppercase;
        }

        .vinyl-container {
            position: relative; width: 300px; height: 300px;
            margin: 40px auto; cursor: pointer; z-index: 5;
        }

        .vinyl-sleeve {
            position: absolute; z-index: 10; width: 100%; height: 100%;
            background: url('Cover.png') center/cover;
            border-radius: 4px; box-shadow: 10px 10px 40px rgba(0,0,0,0.9);
        }

        .record {
            position: absolute; top: 10px; right: 10px;
            width: 280px; height: 280px;
            border-radius: 50%; z-index: 2;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--vinyl-red);
            background-image: 
                conic-gradient(from 0deg, transparent 10%, rgba(255,255,255,0.15) 15%, transparent 20%, transparent 60%, rgba(255,255,255,0.15) 65%, transparent 70%),
                repeating-radial-gradient(circle, rgba(0,0,0,0.3) 0, rgba(0,0,0,0.3) 1px, transparent 2px);
        }

        .record-label {
            width: 90px; height: 90px; border-radius: 50%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #1a1a1a; 
            background: url('Cover.png') center/cover;
        }

        .vinyl-container:hover .record { transform: translateX(150px) rotate(720deg); }

        /* BUTTONS SECTION */
        .action-area {
            position: relative; z-index: 20; 
            display: flex; flex-direction: column;
            gap: 20px; width: 100%; align-items: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block; width: 220px; padding: 16px 0;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none; font-weight: bold;
            text-transform: uppercase; letter-spacing: 3px;
            transition: all 0.3s ease; border-radius: 4px;
            background: transparent;
        }

        .btn:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 30px var(--accent-color); }

        /* RETRO BUTTON FIX */
        .btn-retro {
            background-color: #000;
            color: #ff8c00;
            border: 2px solid #ff8c00;
            box-shadow: 6px 6px 0px var(--vinyl-red);
        }

        .btn-retro:hover {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px var(--vinyl-red);
        }

        .social-links { margin-top: 40px; display: flex; justify-content: center; gap: 25px; z-index: 20; }
        .social-links a { color: var(--accent-color); font-size: 1.8rem; opacity: 0.6; transition: 0.3s; }
        .social-links a:hover { opacity: 1; transform: scale(1.1); }

        footer { margin-top: 40px; opacity: 0.3; font-size: 0.7rem; z-index: 10; }
    </style>
</head>

    <script>
        // SMOKE ANIMATION
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 80 + 40;
                this.speedY = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.3;
            }
            update() { this.y -= this.speedY; if (this.y < -this.size) this.y = canvas.height + this.size; }
            draw() {
                ctx.fillStyle = `rgba(255, 140, 0, ${this.opacity * 0.15})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 30; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
