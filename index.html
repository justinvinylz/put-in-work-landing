<!DOCTYPE html>

    <style>
        :root {
            --accent-color: #ff8c00; 
            --bg-dark: #000000;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
            text-align: center;
        }

        #smoke-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; opacity: 0.4;
        }

        /* 1. FIXED TITLE IMAGE */
        .title-area { margin-top: 20px; }
        
        .main-title-img {
            width: 90%;
            max-width: 550px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .title-area p {
            letter-spacing: 6px; 
            color: #666; 
            font-size: 0.9rem;
            margin-top: 5px;
            text-transform: uppercase;
        }

        #countdown {
            font-weight: 300; letter-spacing: 2px;
            margin: 10px 0; color: #444; font-size: 0.9rem;
        }

        .vinyl-container {
            position: relative; width: 320px; height: 320px;
            margin: 30px auto; cursor: pointer;
        }

        .vinyl-sleeve {
            position: absolute; z-index: 10; width: 100%; height: 100%;
            background: url('Cover.png') center/cover;
            border-radius: 4px; box-shadow: 10px 10px 40px rgba(0,0,0,0.9);
        }

        /* 2. FIXED DEEP RED RECORD */
        .record {
            position: absolute; top: 10px; right: 10px;
            width: 300px; height: 300px;
            border-radius: 50%; z-index: 1;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
            
            /* The base deep red color */
            background: #8B0000; 
            
            /* The white groove reflections and texture combined */
            background-image: 
                conic-gradient(from 0deg, transparent 10%, rgba(255,255,255,0.15) 15%, transparent 20%, transparent 60%, rgba(255,255,255,0.15) 65%, transparent 70%),
                repeating-radial-gradient(circle, rgba(0,0,0,0.3) 0, rgba(0,0,0,0.3) 1px, transparent 2px);
        }

        .record-label {
            width: 100px; height: 100px; border-radius: 50%;
            border: 4px solid #1a1a1a; 
            background: url('Cover.png') center/cover; 
            z-index: 5;
        }

        .vinyl-container:hover .record {
            transform: translateX(160px) rotate(720deg);
        }

        /* BUTTON & SOCIALS */
        .btn {
            display: inline-block; padding: 16px 45px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none; font-weight: bold;
            text-transform: uppercase; letter-spacing: 3px;
            transition: all 0.4s ease; border-radius: 4px;
            z-index: 20;
        }

        .btn:hover {
            background: var(--accent-color); color: #000;
            box-shadow: 0 0 40px var(--accent-color);
        }

        .social-links {
            margin-top: 30px; display: flex; justify-content: center; gap: 20px; z-index: 20;
        }

        .social-links a {
            color: var(--accent-color); font-size: 1.6rem;
            transition: all 0.3s ease; opacity: 0.6;
        }

        .social-links a:hover { opacity: 1; transform: scale(1.1); }

        footer { margin-top: 40px; opacity: 0.3; font-size: 0.7rem; }
    </style>

    <script>
        // SMOKE LOGIC
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 80 + 40;
                this.speedY = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.3;
            }
            update() { this.y -= this.speedY; if (this.y < -this.size) this.y = canvas.height + this.size; }
            draw() {
                ctx.fillStyle = `rgba(255, 140, 0, ${this.opacity * 0.1})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 30; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // DATE LOGIC (It is now Jan 20th, so this will show Pre-Order)
        const releaseDate = new Date("January 27, 2026 00:00:00").getTime();
        const btn = document.getElementById('main-btn');
        const countdownEl = document.getElementById('countdown');

        function updateStatus() {
            const now = new Date().getTime();
            const gap = releaseDate - now;
            
            if (gap <= 0) {
                btn.innerText = "Listen Now";
                countdownEl.innerText = "OUT NOW";
            } else {
                btn.innerText = "Pre-Order Now";
                const d = Math.floor(gap / (1000 * 60 * 60 * 24));
                const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
                countdownEl.innerText = `FULL RELEASE IN: ${d}D ${h}H ${m}M`;
            }
        }
        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
