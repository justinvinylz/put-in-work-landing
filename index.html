<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Vinylz - Put In Work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #ff8c00; 
            --bg-dark: #000000;
            --text-light: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh; overflow: hidden;
            text-align: center;
        }

        /* Smoke Background Canvas */
        #smoke-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; opacity: 0.5;
        }

        .title-area h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 8px; margin: 0;
            text-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
        }

        #countdown {
            font-weight: 300; letter-spacing: 2px;
            margin: 15px 0; color: #888; font-size: 1rem;
        }

        /* Vinyl Animation Container */
        .vinyl-container {
            position: relative; width: 320px; height: 320px;
            margin: 40px auto; cursor: pointer;
        }

        .vinyl-sleeve {
            position: absolute; z-index: 5; width: 100%; height: 100%;
            background: url('Cover.png'); /* Updated to PNG */
            background-size: cover; 
            border-radius: 4px; box-shadow: 10px 10px 40px rgba(0,0,0,0.9);
        }

        /* The Record (Slide + Spin) */
        .record {
            position: absolute; top: 10px; right: 10px;
            width: 300px; height: 300px;
            background: radial-gradient(circle, #222 0%, #000 30%, #111 100%);
            border-radius: 50%; z-index: 1;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
        }

        /* Record Grooves */
        .record::before {
            content: ""; position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            background: repeating-radial-gradient(circle, transparent 0, transparent 2px, rgba(255,255,255,0.03) 3px);
        }

        .record-label {
            width: 100px; height: 100px; border-radius: 50%;
            border: 6px solid #1a1a1a; 
            background: url('Cover.png'); /* Updated to PNG */
            background-size: cover; z-index: 2;
        }

        /* Animation Trigger */
        .vinyl-container:hover .record {
            transform: translateX(180px) rotate(720deg);
        }

        /* Buttons */
        .btn {
            display: inline-block; padding: 16px 45px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none; font-weight: bold;
            text-transform: uppercase; letter-spacing: 3px;
            transition: all 0.4s ease; border-radius: 4px;
            margin-top: 20px; background: transparent;
            z-index: 10;
        }

        .btn:hover {
            background: var(--accent-color); color: #000;
            box-shadow: 0 0 40px var(--accent-color);
            transform: scale(1.05);
        }

        /* Social Media Section */
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        .social-links a {
            color: var(--accent-color);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0.6;
        }

        .social-links a:hover {
            opacity: 1;
            transform: scale(1.2) translateY(-5px);
            text-shadow: 0 0 15px var(--accent-color);
        }

        footer { margin-top: 50px; opacity: 0.3; font-size: 0.75rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <canvas id="smoke-canvas"></canvas>

    <div class="title-area">
        <h1>Put In Work</h1>
        <p style="letter-spacing: 4px; color: #555;">JUSTIN VINYLZ</p>
        <div id="countdown">Loading...</div>
    </div>

    <div class="vinyl-container">
        <div class="vinyl-sleeve"></div>
        <div class="record">
            <div class="record-label"></div>
        </div>
    </div>

    <a href="https://distrokid.com/hyperfollow/justinvinylz/put-in-work?ref=release" 
       target="_blank" class="btn" id="main-btn">Pre-Save Now</a>

    <div class="social-links">
        <a href="https://open.spotify.com/artist/5ke48AASlXvOScofiEV9rz?si=CJVbIwY3SGavHcy0v2S-hw" target="_blank"><i class="fab fa-spotify"></i></a>
        <a href="https://www.instagram.com/justin_vinylz?igsh=N3l6cmN3NzhsZDNi&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@justinvinylz?si=VyFnVHGeOlmqVD0N" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>
        &copy; 2026 JUSTIN VINYLZ | DESIGNED WITH JAVASCRIPT
    </footer>

    <script>
        // --- SMOKE ANIMATION ---
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 80 + 40;
                this.speedY = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.4;
            }
            update() { this.y -= this.speedY; if (this.y < -this.size) this.y = canvas.height + this.size; }
            draw() {
                ctx.fillStyle = `rgba(255, 140, 0, ${this.opacity * 0.1})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 35; i++) particles.push(new Particle());
        function animateSmoke() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateSmoke);
        }
        animateSmoke();

        // --- DATE LOGIC ---
        // Jan 20th Pre-order, Jan 27th Release
        const preorderDate = new Date("January 20, 2026 00:00:00").getTime();
        const releaseDate = new Date("January 27, 2026 00:00:00").getTime();
        const btn = document.getElementById('main-btn');
        const countdownEl = document.getElementById('countdown');

        function updateStatus() {
            const now = new Date().getTime();
            
            if (now >= releaseDate) {
                btn.innerText = "Listen Now";
                countdownEl.innerText = "OUT NOW";
            } else if (now >= preorderDate) {
                btn.innerText = "Pre-Order Now";
                renderCountdown(releaseDate, "FULL RELEASE IN: ");
            } else {
                btn.innerText = "Coming Soon";
                renderCountdown(preorderDate, "PRE-ORDER STARTS IN: ");
            }
        }

        function renderCountdown(target, prefix) {
            const now = new Date().getTime();
            const gap = target - now;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            countdownEl.innerText = `${prefix} ${d}D ${h}H ${m}M`;
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
